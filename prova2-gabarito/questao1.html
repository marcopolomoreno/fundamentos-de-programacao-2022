<body>
    
    <div id="resultado">NÃºmeros</div>

    <script>
        var n = 5, resultado = "";

        do{
            if (n % 5 === 0 && n % 100 !== 0)
            {
                resultado = resultado + n + "<br>";
            }            

            n = n + 5;
        }
        while (n < 1000)

        document.getElementById("resultado").innerHTML = resultado
    </script>
