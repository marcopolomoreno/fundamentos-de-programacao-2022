<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        v1 = (<span id="v1"></span>)
    </div>

    <div>
        v2 = (<span id="v2"></span>)
    </div>
    
    <div>
        Soma = (<span id="soma"></span>)
    </div>

    <div>
        Produto escalar = <span id="produto"></span>
    </div>    

    <script>
        var v1 = [], v2 = [], v = [], produto = 0

        for (var k=0; k<=2; k++)
        {
            v1[k] = Math.round(10*Math.random())
            v2[k] = Math.round(10*Math.random())
        }

        for (var k=0; k<=2; k++)
        {
            v[k] = v1[k] + v2[k]
        }

        for (var k=0; k<=2; k++)
        {
            produto = produto + v1[k]*v2[k]
        }

        document.getElementById("v1").innerHTML = v1
        document.getElementById("v2").innerHTML = v2

        document.getElementById("soma").innerHTML = v
        document.getElementById("produto").innerHTML = produto
    </script>

</body>
</html>
