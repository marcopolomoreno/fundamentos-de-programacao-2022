<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Digite seu salário: R$ <input type="text" id="salario">
    </div>

    <button onclick="calcular()">Novo salário</button>

    <div id="novoSalario"></div>

    <script>
        function calcular()
        {
            var salario = Number(document.getElementById("salario").value)

            if (salario <= 1500)
                novoSalario = salario*1.13;

            if (salario > 1500 && salario <= 2300)
                novoSalario = salario*1.11;

            if (salario > 2300 && salario <= 6700)
                novoSalario = salario*1.09;

            if (salario > 6700)
                novoSalario = salario*1.07;

            document.getElementById("novoSalario").innerHTML = novoSalario
        }
    </script>
</body>
</html>
