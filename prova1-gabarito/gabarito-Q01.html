<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 1 - Quest√£o 01</title>
</head>
<body>

    <!-- f(x) = (x^2-1)/(x^2+1) + sqrt(x-2)*cos(x) -->

    <div>
        x = <input type="text" id="entrada">
    </div>

    <br>

    <div>
        <button onclick="calc()">
            Calcular
        </button>
    </div>

    <br>

    <div>
        f(x) = <span id="resultado"></span>
    </div>



    <script>
        function calc()
        {
            var x = Number(document.getElementById("entrada").value);

            var f = (x*x - 1) / (x*x + 1) + Math.sqrt(x-2) * Math.cos(x);

            document.getElementById("resultado").innerHTML = f;
        }        
    </script>
    
</body>
</html>
