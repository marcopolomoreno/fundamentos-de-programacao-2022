<html lang="en">
<head>

<body>
    <div>
        N = <input type="text" id="n">
    </div>
    <button onclick="calc()">Fatorial</button>
    <div id="resultado"></div>
    <script>
        function calc()
        {
            var n = Number(document.getElementById("n").value)
            var fat = 1;

            for (var k=1; k<=n; k++)
            {
                fat = fat*k
            }
            document.getElementById("resultado").innerHTML = fat
        }
    </script>
