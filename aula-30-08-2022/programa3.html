<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Este programa gera um número aleatório.
    </p>

    <button onclick="calc();">Gerar número aleatório</button>

    <div id="resultado"></div>

    <script>
        function calc()
        {
            var numero;
            numero = Math.random();

            document.getElementById("resultado").innerHTML = numero;
        }
    </script>
</body>
</html>
